<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
          width: 100%;
          min-height: 60dvw;
          background: #fffffc;
          overflow-x: hidden;
        }
        main {
          padding-inline: 2rem;
        }
        header {
          background: #33b672;
        }
        h1 {
          text-align: center;
          font-size: 2.5rem;
          padding-block-start: 1rem;
          color: #fffffc;
          margin: 0;
        }
        h2 {
          text-align: center;
          color: #fffffc;
          font-weight: 500;
          font-size: 2rem;
          padding-block-end: 1rem;
        }
        section {
          padding-inline: 2rem;
          display: block;
          height: 160px;
        }
        section h3 {
          font-weight: 600;
          font-size: 1.2rem;
          padding-top: 0.5rem;
        }
        section p {
          font-size: 1rem;
          color: #242221;
        }
        section.payment-zone {
          margin-top: 2rem;
          border-radius: 0.9375rem;
          background: rgba(228, 228, 228, 0.4);
          display: block;
          height: auto;
        }

        section.payment-zone table {
          margin-block-end: 1rem;
        }
        .payment-zone table tr td p {
          margin-inline: 3rem;
        }
        .payment-zone .total {
          border-top: 1px solid #000;
          padding-top: 0.5rem;
          display: block;
        }

        footer {
          width: 100%;
          display: block;
          margin-block-end: 2rem;
        }
        footer h2 {
          color: #242221;
        }
        footer a {
          text-decoration: none;
          line-height: inherit;
          outline: none;
          overflow: hidden;
          background: #33b672;
          color: #fffffc;
          padding: 10px;
          border-radius: 0.9375rem;
          text-align: center;
          max-width: 200px;
          max-height: 60px;
          cursor: pointer;
          user-select: none;
        }
        footer a:is(:focus, :hover, :active, :link) {
          outline: none;
          color: #fffffc;
          text-decoration: none;
          overflow: hidden;
        }

        .text-start {
          text-align: start;
        }
        .text-end {
          text-align: end;
        }
    </style>
</head>
<body>
<header>
    <h1>Books Leaks</h1>
    <h2>Thanks for your purchase :D</h2>
</header>
<main>
    <section>
        <div>
            <h3>Billed to</h3>
            <p th:text="${userName}">[User name]</p>
            <p th:text="${shippingAddress}">[Shipping Address]</p>
        </div>
        <div>
            <h3>Payment Date</h3>
            <p th:text="${paymentDate}">[Payment-date]</p>
        </div>
    </section>
    <section class="payment-zone">
        <h3>Buys</h3>
        <div>
            <div class="head">
                <h4>Product</h4>
                <h4>Quantity</h4>
                <h4>Price</h4>
            </div>
            <div class="body">
                <div th:each="item : ${items}">
                    <p th:text="${item.bookName}">[book-name]</p>
                    <p th:text="${item.quantity}">[book-quantity]</p>
                    <p th:text="${item.price}">[book-price]</p>
                </div>
            </div>
        </div>
        <div class="total">
            <div>
                <h3>Amount Paid</h3>
                <p th:text="${subTotal}">[Sub-total]</p>
            </div>
            <div>
                <h3>Invoice number</h3>
                <p th:text="${invoiceNumber}">[number]</p>
            </div>
        </div>
    </section>
</main>
<footer>
    <h2>You can continue viewing products</h2>
    <a href="https://books-leaks.netlify.app/shop?search=All&amp;sort=price" target="_blank" role="link" dir="ltr"
       rel="noopener">Keep watching</a>
</footer>
</body>
</html>
