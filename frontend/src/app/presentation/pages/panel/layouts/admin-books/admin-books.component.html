<div class="main w-full">
  <admin-page-tab route="admin-book"></admin-page-tab>

  <h2 class="title">Book Management</h2>

  <section>
    <div class="header-table">
      <input type="search" placeholder="Search Books..." [(ngModel)]="search" />
      <app-button
        className="w-full px-2 max-w-[140px] min-w-[120px]"
        (click)="viewAddBook = !viewAddBook"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.5 3H12H8C6.34315 3 5 4.34315 5 6V18C5 19.6569 6.34315 21 8 21H11M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V11.8125"
            stroke="#fffffff"
            stroke-width="2"
          ></path>
          <path
            d="M17 15V18M17 21V18M17 18H14M17 18H20"
            stroke="#fffffff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
        Add book
      </app-button>
    </div>

    <admin-card titleCard="Book Table">
      @if( allBooks().length !== 0 ){
      <div class="mt-6">
        <book-admin-table
          [bookDataSource]="allBooks()"
          [columns]="bookColumns"
          [searchTerm]="search"
        ></book-admin-table>
      </div>
      } @else {
      <div class="mt-6 w-full h-[300px] flex justify-center items-start">
        <dot-spinner></dot-spinner>
      </div>
      }
    </admin-card>
  </section>
</div>

<div class="modal fixed inset-0" [ngClass]="{
      'hidden opacity-0':
        !bookService.createdBook.stateAddImg.open &&
        !bookService.createdBook.stateComplete.open &&
        !bookService.createdBook.stateCreate.open &&
        !viewAddBook
    }">
  @if(viewAddBook){
  <add-book-modal (openOrCloseModal)="togle($event)"></add-book-modal>
  } @if( bookService.createdBook.stateCreate.open ){
  <create-book-modal
    class="relative z-[200]"
    (closeModal)="closeBooksModal($event, 1)"
  ></create-book-modal>
  } @if( bookService.createdBook.stateComplete.open ){
  <comple-book-modal
    class="relative z-[200]"
    (closeModal)="closeBooksModal($event, 2)"
  ></comple-book-modal>
  } @if( bookService.createdBook.stateAddImg.open ){
  <gallery-book-modal
    class="relative z-[200]"
    (closeModal)="closeBooksModal($event, 3)"
  ></gallery-book-modal>
  }
  <app-toast></app-toast>
  <overlay
    (click)="closeAll()"
    [ngClass]="{
      'hidden opacity-0':
        !bookService.createdBook.stateAddImg.open &&
        !bookService.createdBook.stateComplete.open &&
        !bookService.createdBook.stateCreate.open &&
        !viewAddBook
    }"
  ></overlay>
</div>
