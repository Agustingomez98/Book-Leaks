<section #arribal class="arribal-container">

  <h2 class="title"><span class="text-[#33B672]">New</span> arribal</h2>

  @defer(on viewport(arribal)){
    <div class="w-full flex flex-wrap gap-x-8 gap-y-10 mt-10">
      @for(book of books; track book.ID){
        <card-book [book]="book"></card-book>
      }
    </div>
  } 
  @loading {
    <span>Load..</span>
  }

</section>
