<div class="group relative">
    <div
        class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
        <img [src]="bookOfCard.description" alt="Front of men&#039;s Basic Tee in black."
            class="h-full w-full object-cover object-center lg:h-full lg:w-full" />
    </div>
    <div class="mt-4 flex flex-col h-[141px]">
        <div class="h-full">
            <h1 class="text-2xl font-semibold text-gray-700">
                <a href="#">
                    {{ bookOfCard.title }}
                </a>
            </h1>
            <p class="mt-1 text-sm text-gray-500">{{ bookOfCard.autor }}</p>
        </div>
        <div class="w-full flex justify-center items-center content-between">
            <p class="mt-2 text-2xl font-medium text-gray-900">$
                {{ bookOfCard.price }}
            </p>
            <button
                class="px-6 py-2 ms-auto mt-3 rounded-md flex justify-center items-center bg-[#069150] hover:bg-[#15AD67] text-[#FFFFFF]">
                <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" width="25px" fill="#ffffff"
                    viewBox="0 0 512 512">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="32"
                        d="M80 176a16 16 0 00-16 16v216c0 30.24 25.76 56 56 56h272c30.24 0 56-24.51 56-54.75V192a16 16 0 00-16-16zM160 176v-32a96 96 0 0196-96h0a96 96 0 0196 96v32" />
                </svg>
            </button>
        </div>
    </div>
</div>
