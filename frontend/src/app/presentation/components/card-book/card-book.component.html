<article #cardBook class="card-book" [id]="book.id" >

    <section class="img-wrapper" [routerLink]="['book/'+book.id]" (click)="view()">
        <a class="img-container" [ngClass]="{'blur-md': !isStringId(book.id) }">
            <img [ngSrc]="book.image" fill priority alt="Book front page image">
        </a>
    </section>


    <section class="content-info">
        <h2 [title]="book.name">
            <a class="w-full" [routerLink]="['book/'+book.id]">
                {{ book.name }}
            </a>
        </h2>

        <p>{{ book.author }}</p>

        <div class="w-full flex justify-between items-center">
            <p class="mt-2 font-medium price text-[#242221] cursor-pointer hover:transform">
                <a class="w-full" [routerLink]="['book/'+book.id]" >
                    ${{ book.price }}
                </a>
            </p>

            <app-button class="hidden min-[710px]:block" className="min-w-[75px]" title="Add to cart">
                <a>
                    <svg class="ionicon" width="25px" fill="#ffffff"
                        viewBox="0 0 512 512">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="32"
                            d="M80 176a16 16 0 00-16 16v216c0 30.24 25.76 56 56 56h272c30.24 0 56-24.51 56-54.75V192a16 16 0 00-16-16zM160 176v-32a96 96 0 0196-96h0a96 96 0 0196 96v32" />
                    </svg>
                </a>
            </app-button>
        </div>

    </section>

</article>
