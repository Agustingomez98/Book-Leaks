<div class="modal-overlay">
  <div class="modal">
    <div class="title">
      <h2>Formulario de Compra</h2>
    </div>
    <form>
      <h3>Retiro o Envío?</h3>
      <div class="envio">
        <label>
          <input type="radio" name="opcion" value="retiro" (change)="mostrarInputDomicilio = false"> 
          <p>Retiro en local</p>
        </label>
        <label>
          <input type="radio" name="opcion" value="envio" (change)="mostrarInputDomicilio = true"> 
          <p>Envío a domicilio</p>
        </label>
      </div>
      <div class="input-domicilio">
        <label *ngIf="mostrarInputDomicilio">
          <p>Domicilio:</p>
          <input type="text" name="domicilio" [(ngModel)]="domicilio">
        </label>
      </div>
      <h3>Método de pago</h3>
      <div class="pago">
        <label>
          <input type="radio" name="metodoPago" value="efectivo" (change)="pago = true"> 
          <p>Efectivo</p>
        </label>
        <label>
          <input type="radio" name="metodoPago" value="credito" (change)="pago = true"> 
          <p>Crédito</p>
        </label>
        <label>
          <input type="radio" name="metodoPago" value="debito" (change)="pago = true"> 
          <p>Débito</p>
        </label>
      </div>
      <p class="bottom-text" *ngIf="mostrarInputDomicilio && pago">
        Si usted eligio efectivo deberá pagar al delivery cuando reciba el pedido</p>
      <div class="form-group">
        <button type="submit" (click)="guardar()" [disabled]="mostrarInputDomicilio && !domicilio || !pago">Confirmar Compra</button>
      </div>
    </form>
  </div>
</div>
